on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run ci
      - name: Upload Docs
        uses: actions/upload-pages-artifact@v3
        id: docs
        with:
          path: apps/reactlit-docs/dist
  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.docs.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: docs
        uses: actions/deploy-pages@v4
